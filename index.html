<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>‎‎</title>
	<!--<link rel="shortcut icon" type="image/png" href="alpha.png">-->
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background: #000000;
		}
		h1 {
			font-size: 20px;
			margin: 0;
			padding: 0;
			text-align: center;
			font-family: 'Courier New';
			color: #FFFFFF;
			position: absolute;
			top: 10%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}

		.vidcontainer {
			align-content: center;
			top: 50%;
			left: 50%;
			position: absolute;
			transform: translateX(-50%) translateY(-50%);
		}

		.button {
			font-family: "Roboto", sans-serif;
			font-size: 24px;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 200px;
			height: 50px;
			background-color: #333333;
			color: #FFFFFF;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
	</style>
</head>
<body>
	<!--<h1>refresh the page...</h1>-->
	<div class="vidcontainer">
		<img id="gifImage" src="rick.gif" width="400" height="400" alt="funny gif" style="display: none;">
	</div>

	<audio id="audioPlayer" src="song.mp3" loop></audio>

	<button id="rewardButton" class="button">Click for reward</button>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const rewardButton = document.getElementById('rewardButton');
			const gifImage = document.getElementById('gifImage');
			const audioPlayer = document.getElementById('audioPlayer');

			rewardButton.addEventListener('click', () => {
				gifImage.style.display = 'block';
				audioPlayer.play();
			});
		});
	</script>
</body>
</html>
